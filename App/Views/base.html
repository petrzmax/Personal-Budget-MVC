<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="Oto aplikacja do zarządzania budżetem osobistym! Dzięki niej zapanujesz nad swoimi wydatkami i będziesz bardziej świadomy stanu swojego portfela!" />
        <meta name="keywords" content="budżet, osobisty, budżet osobisty, finanse, rachunkowość, zarządzanie budżetem" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" />
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        
    </head>
<body>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            {% if current_user %}
                <li><a href="/profile/show">Profile</a></li>
                <li><a href="/logout">Log out</a></li>                                
            {% endif %}
        </ul>
    </nav>

    {% for message in flash_messages %}
        <div class="alert alert-{{ message.type }}">
            {{ message.body }}
        </div>
    {% endfor %}

    {% block body %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>

    {% block footer %}
    {% endblock %}
</body>
</html>
