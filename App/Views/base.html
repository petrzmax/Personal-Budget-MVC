<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %} - Budżet Osobisty</title>
    <meta name="description"
        content="Oto aplikacja do zarządzania budżetem osobistym! Dzięki niej zapanujesz nad swoimi wydatkami i będziesz bardziej świadomy stanu swojego portfela!" />
    <meta name="keywords" content="budżet, osobisty, budżet osobisty, finanse, rachunkowość, zarządzanie budżetem" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fontello.css" type="text/css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="/img/icon16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/img/icon32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/icon96.png" sizes="96x96">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    {% for message in flash_messages %}
    <div class="alert alert-{{ message.type }} alert-dismissible fade show" role="alert">
        {{ message.body }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto window">
                <header>
                    <h1 class="text-center">{{ block('title') }}</h1>
                </header>
                {% block body %}
                {% endblock %}
            </div>

            <div>
                <div class="col-auto">
                    <footer>
                        Artur Petrzak - Budżet osobisty 2020 &copy; Wszelkie prawa zastrzeżone.
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>

    {% block footer %}
    {% endblock %}
</body>

</html>
