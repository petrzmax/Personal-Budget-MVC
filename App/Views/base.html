<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>{% block title %}{% endblock %} - Budżet Osobisty</title>
        <meta name="description" content="Oto aplikacja do zarządzania budżetem osobistym! Dzięki niej zapanujesz nad swoimi wydatkami i będziesz bardziej świadomy stanu swojego portfela!" />
        <meta name="keywords" content="budżet, osobisty, budżet osobisty, finanse, rachunkowość, zarządzanie budżetem" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="css/fontello.css" type="text/css"/>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="icon" type="image/png" href="/img/icon16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/img/icon32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/img/icon96.png" sizes="96x96">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        
    </head>
<body>
    {% for message in flash_messages %}
        <div class="alert alert-{{ message.type }} alert-dismissible fade show" role="alert">
            {{ message.body }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto window">
                <header>
                    <h1 class="text-center">{{ block('title') }}</h1>
                </header>
                {% block body %}
                {% endblock %}
            </div>

            <div>
                <div class="col-auto">
                    <footer>
                        Artur Petrzak - Budżet osobisty 2020 &copy; Wszelkie prawa zastrzeżone.
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>

    {% block footer %}
    {% endblock %}
</body>
</html>
